<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gerenciamento de Inventário</title>
        <link rel="stylesheet" href="css/styles-inv.css" />
    </head>
    <body>
        <header>
            <h1>Gerenciamento de Inventário</h1>
            <nav>
                <button
                    onclick="window.location.href='index.html'"
                    class="nav-button"
                >
                    Voltar
                </button>
            </nav>
        </header>

        <main>
            <section class="product-form">
                <h2>Adicionar Produto</h2>
                <form id="add-product-form">
                    <input
                        type="text"
                        id="product-name"
                        placeholder="Nome do Produto"
                        required
                    />
                    <input
                        type="text"
                        id="product-description"
                        placeholder="Descrição"
                        required
                    />
                    <input
                        type="number"
                        id="product-quantity"
                        placeholder="Quantidade"
                        required
                    />
                    <input
                        type="number"
                        id="product-price"
                        placeholder="Preço"
                        required
                    />
                    <input
                        type="text"
                        id="product-location"
                        placeholder="Localização"
                        required
                    />
                    <input type="submit" value="Adicionar Produto" />
                </form>
            </section>

            <section class="product-table">
                <h2>Lista de Produtos</h2>
                <table id="product-list">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Localização</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Produtos aqui-->
                    </tbody>
                </table>
            </section>
        </main>
        <div id="updateModal" class="modal" style="display: none">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Atualizar Produto</h2>
                <form id="updateForm" onsubmit="updateProduct(event)">
                    <input type="hidden" name="id" value="" />
                    <label for="name">Nome:</label>
                    <input type="text" name="name" required />

                    <label for="description">Descrição:</label>
                    <textarea name="description" required></textarea>

                    <label for="quantity">Quantidade:</label>
                    <input type="number" name="quantity" required />

                    <label for="price">Preço:</label>
                    <input type="number" step="0.01" name="price" required />

                    <label for="location">Localização:</label>
                    <input type="text" name="location" required />

                    <button type="submit">Atualizar</button>
                    <button type="button" onclick="closeModal()">
                        Cancelar
                    </button>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Sistema de Gerenciamento de Inventário</p>
        </footer>

        <script src="js/scripts-inv.js"></script>
    </body>
</html>
